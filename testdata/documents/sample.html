<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
</head>
<body>
    <header>
        <h1>Sample HTML Document</h1>
        <nav>
            <ul>
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#content">Content</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>This is a sample HTML document for testing chunkers.</p>
        </section>

        <section id="content">
            <h2>Content</h2>
            <article>
                <h3>Article Title</h3>
                <p>This is the article content with <strong>bold</strong> and <em>italic</em> text.</p>
            </article>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2024 Sample Document</p>
    </footer>
</body>
</html>
