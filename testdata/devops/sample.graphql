# Sample GraphQL schema for testing chunkers.

"""
User type represents a user in the system.
"""
type User {
  "Unique identifier"
  id: ID!

  "User's display name"
  name: String!

  "User's email address"
  email: String!

  "User's role"
  role: Role!

  "Posts created by this user"
  posts: [Post!]!

  "When the user was created"
  createdAt: DateTime!
}

"""
Post type represents a blog post.
"""
type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  published: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime
}

"""
User roles in the system.
"""
enum Role {
  ADMIN
  USER
  GUEST
}

"""
Input for creating a user.
"""
input CreateUserInput {
  name: String!
  email: String!
  role: Role = USER
}

"""
Input for creating a post.
"""
input CreatePostInput {
  title: String!
  content: String!
  published: Boolean = false
}

"""
Query type for read operations.
"""
type Query {
  "Get a user by ID"
  user(id: ID!): User

  "Get all users"
  users: [User!]!

  "Get a post by ID"
  post(id: ID!): Post

  "Get all posts"
  posts(published: Boolean): [Post!]!
}

"""
Mutation type for write operations.
"""
type Mutation {
  "Create a new user"
  createUser(input: CreateUserInput!): User!

  "Create a new post"
  createPost(authorId: ID!, input: CreatePostInput!): Post!

  "Publish a post"
  publishPost(id: ID!): Post
}

scalar DateTime
